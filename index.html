<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      
       <div class="input_div">
            <input type="text" class="name" id="fname" placeholder="Your Name..." />
            <input type="text" class="age" id="age" placeholder="Your Age..." />
            <input type="text" class="mark" id="mark" placeholder="Your Mark..." />
            <input type="button" class="inputbtn_add" id="input" value="+" onclick="addinput();" />
            <input type="button" class="inputbtn_del" id="input" value="-" onclick="this.parentElement.remove();" />
      </div>
      <div id="main_div"></div>
      <form>
        <button type="reset" id="cancel" onclick="clearAll()">Cancel</button>
        <button type="button" id="submit" onclick="getData()">Submit</button>
      </form>
    </nav>
    <article id="table">
      <table border="1" >
        <thead>
          <th><button id="btn_name" onclick="sort_by('name')">Name</button></th>
          <th><button id="btn_age" onclick="sort_by('age')">Age</button></th>
          <th><button id="btn_mark" onclick="sort_by('mark')">Mark</button></th>
        </thead>
        <tbody id="datatable"></tbody>
      </table>
        
      <div class="page">
        <button id="prev_btn" onclick="prev_page()" >&laquo;</button>
        <span id="page_num"></span>
        <button id="next_btn" onclick="next_page();">&raquo;</button>
      </div>

      <div class="pagenumbers" id="pagination"></div>  
      
        
    </article>
  </body>
  <script src="script.js"></script>
</html>
